---
name: automerge
on:
  workflow_run:
    types:
      - completed
    workflows:
      - "ci"
jobs:
  job1:
    name: job1
    runs-on: ubuntu-latest
    steps:
      - name: Setup envs
        run: |
          echo "github.repository ${{ github.repository }}"
          echo "github.event.workflow_run.conclusion ${{ github.event.workflow_run.conclusion }}"
          echo "github.event.workflow_run.head_branch ${{ github.event.workflow_run.head_branch }}"
          echo "github.actor ${{ github.actor }}"
          echo "github.ref ${{ github.ref }}"
  automerge:
    name: Automerge
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.actor == 'nsmbot' }}
    outputs:
      pr_branch_ref: ${{ steps.check_mergeability.outputs.pr_branch_ref }}
    steps:
      - name: Find current PR
        uses: jwalton/gh-find-current-pr@v1.0.2
        id: findPr
        with:
          sha: ${{ github.event.workflow_run.head_sha }}
          github-token: ${{ secrets.NSM_BOT_GITHUB_TOKEN }}
